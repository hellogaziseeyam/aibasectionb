<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section Portal</title>
    <!-- ✅ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg" style="background-color: #228B22;">
    <div class="container-fluid">
      <!-- ✅ Logo and Brand -->
      <a class="navbar-brand d-flex align-items-center text-white" href="{% url 'home' %}">
        <img src="https://i.ibb.co/QFhjCKC3/logo.png" alt="Logo" width="40" height="40" class="me-2">
        <strong>AIBA, BBA-15 (B)</strong>
      </a>
  
      <!-- ✅ Collapsible nav links -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'assignments' %}">Assignments</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'quizzes' %}">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'notices' %}">Notices</a></li>

          {% if user.profile.role == 'student' %}
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'student_dashboard' %}">Dashboard</a></li>
          {% elif user.profile.role == 'cr' %}
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'cr_dashboard' %}">CR Panel</a></li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-warning" href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
</nav>
{% endif %}
  
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
