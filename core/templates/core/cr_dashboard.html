{% extends 'core/base.html' %}
{% block content %}
<div class="container-fluid px-2">
  <h2 class="mb-4 text-center">🧑‍🏫 CR Dashboard</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
      <div class="card text-bg-primary shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">Upload Assignment</h5>
            <p class="card-text small">Post a new assignment for the class.</p>
          </div>
          <a href="{% url 'upload_assignment' %}" class="btn btn-light mt-auto w-100">Upload</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card text-bg-success shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">Upload Quiz</h5>
            <p class="card-text small">Schedule an upcoming quiz.</p>
          </div>
          <a href="{% url 'upload_quiz' %}" class="btn btn-light mt-auto w-100">Upload</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card text-bg-warning shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">Upload Notice</h5>
            <p class="card-text small">Share an announcement with students.</p>
          </div>
          <a href="{% url 'upload_notice' %}" class="btn btn-dark mt-auto w-100">Upload</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
