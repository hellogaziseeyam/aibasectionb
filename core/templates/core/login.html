{% extends 'core/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header text-white text-center" style="background-color: #228B22;">
          <img src="https://i.ibb.co/QFhjCKC3/logo.png" alt="Logo" width="40" height="40" class="mb-2">
          <h4 class="mb-0">âœ¨ Welcome to Army IBA SAVAR, BBA 15</h4>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <div class="d-grid">
              <button type="submit" class="btn text-white" style="background-color: #228B22;">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
