{% if notices %}
  <div class="list-group">
    {% for notice in notices %}
      <div class="list-group-item list-group-item-action mb-3 shadow-sm rounded">
        <h5 class="mb-1">{{ notice.title }}</h5>
        <p class="mb-1">{{ notice.content }}</p>
        <small class="text-muted">Posted on {{ notice.date }}</small>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-muted">No notices posted yet.</p>
{% endif %}
{% endblock %}
